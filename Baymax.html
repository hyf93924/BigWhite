<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>大白</title>
		<link href="style.css" rel="stylesheet" type="text/css" media="all">
		<style type="text/css">
			body{
				background: #595959;
			}
		</style>
	</head>

	<body>
		<div id="bai">
			<!--头部-->
			<div id="head">
				<div id="eye"></div>
				<div id="eye2"></div>
				<div id="mouth"></div>
			</div>

			<!--躯干-->
			<div id="torso">
				<div id="heart"></div>
			</div>
			<div id="belly">
				<div id="cover"></div> <!--和躯干连接处-->
			</div>

			<!--左臂-->
			<div id="left-arm">
				<div id="l-bigfinger"></div>
				<div id="l-smallfinger"></div>
			</div>

			<!--右臂-->
			<div id="right-arm">
				<div id="r-bigfinger"></div>
				<div id="r-smallfinger"></div>
			</div>

			<!--左腿-->
			<div id="left-leg"></div>

			<!--右腿-->
			<div id="right-leg"></div>
	</body>
</html>
